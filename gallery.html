<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | STEM E</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #111;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.5;
    }

    /* Navigation Bar */
    nav {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid #d2d2d7;
      padding: 12px 32px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    nav a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
      margin: 0 12px;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #0071e3;
    }
    nav .logo {
      font-weight: 600;
      font-size: 1.2rem;
      letter-spacing: -0.02em;
    }

    header {
      padding: 48px 32px 24px;
      border-bottom: 1px solid #d2d2d7;
      text-align: center;
    }

    header h1 {
      font-weight: 600;
      font-size: 2.25rem;
      margin: 0;
      letter-spacing: -0.03em;
      color: #111;
    }

    main {
      max-width: 1200px;
      margin: 48px auto;
      padding: 0 24px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
    }

    .card {
      background: #f8f8f8;
      border-radius: 18px;
      overflow: hidden;
      box-shadow:
        0 8px 24px rgba(0,0,0,0.08),
        0 0 0 1px rgba(0,0,0,0.03);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      cursor: pointer;
      will-change: transform;
    }

    .card:hover,
    .card:focus-within {
      box-shadow:
        0 14px 40px rgba(0,0,0,0.12),
        0 0 0 1px rgba(0,0,0,0.05);
      transform: translateY(-6px);
      outline: none;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px 18px 0 0;
      user-select: none;
      -webkit-user-drag: none;
    }

    .caption {
      padding: 20px 24px;
      font-weight: 500;
      font-size: 1rem;
      color: #333;
      user-select: none;
    }

    /* Upload Section */
    .upload-section {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 24px;
      text-align: center;
    }
    .upload-section input[type="file"] {
      display: none;
    }
    .upload-section label {
      background: #0071e3;
      color: #fff;
      padding: 10px 18px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95rem;
      transition: background 0.3s;
    }
    .upload-section label:hover {
      background: #005bb5;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #eee;
      }
      nav {
        background: rgba(28, 28, 30, 0.9);
        border-bottom-color: #444;
      }
      nav a {
        color: #eee;
      }
      nav a:hover {
        color: #0a84ff;
      }
      header {
        border-bottom-color: #444;
      }
      .card {
        background: #1c1c1e;
        box-shadow:
          0 8px 24px rgba(0,0,0,0.7),
          0 0 0 1px rgba(255,255,255,0.05);
      }
      .card:hover,
      .card:focus-within {
        box-shadow:
          0 14px 40px rgba(0,0,0,0.85),
          0 0 0 1px rgba(255,255,255,0.1);
      }
      .caption {
        color: #ccc;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">STEM E</div>
    <div>
      <a href="./index.html">Home</a>
      <a href="./blogs.html">Blogs</a>
      <a href="./minigame.html">Minigame</a>
    </div>
  </nav>

  <header>
    <h1>Gallery Showcase</h1>
  </header>

  <!-- Upload Image Section -->
  <section class="upload-section">
    <input type="file" id="imageUpload" accept="image/*">
    <label for="imageUpload">+ Add Your Image</label>
  </section>

  <main id="gallery">
    <!-- Existing gallery images here -->
    <!-- I kept your existing <article> items as they were -->
  </main>

  <script>
    document.getElementById('imageUpload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgSrc = e.target.result;

          const card = document.createElement('article');
          card.className = 'card';
          card.tabIndex = 0;

          const img = document.createElement('img');
          img.src = imgSrc;
          img.alt = 'User uploaded image';
          img.loading = 'lazy';

          const caption = document.createElement('div');
          caption.className = 'caption';
          caption.textContent = 'User Uploaded Image';

          card.appendChild(img);
          card.appendChild(caption);

          document.getElementById('gallery').appendChild(card);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
